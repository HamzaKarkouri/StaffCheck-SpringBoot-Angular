<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mb-4 barcode-text2 text-dark">
        StaffCheck
      </div>
      <div class="card shadow-lg border-0 bg-dark text-white">
        <div class="card-header bg-secondary text-white text-center">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control bg-dark text-white border-secondary" formControlName="username" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control bg-dark text-white border-secondary" formControlName="password" />
            </div>
            <button type="submit" class="btn btn-secondary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
